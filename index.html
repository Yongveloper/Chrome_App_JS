<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YongYong Moment App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/clock.js"></script>
    <script defer src="js/gretting.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/bg.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/placeholder.js"></script>
    <script defer src="js/sidebar.js"></script>
    <script defer src="js/audio.js"></script>
  </head>
  <body>
    <div class="center-wrap">
      <div class="weather">
        <div class="weather__condition js-condition"></div>
        <span class="js-weather"></span>
      </div>

      <div class="clock js-clock">
        <h1>00:00</h1>
      </div>

      <div class="form-wrap">
        <form class="js-form form">
          <input type="text" placeholder="what is your name?" class="name-input" />
        </form>
        <h4 class="js-grettings grettings"></h4>
      </div>
    </div>

    <div class="todo-wrap">
      <span class="toggle-button">Hide</span>
      <form class="toDoForm js-toDoForm">
        <h1>📄ToDo List</h1>
        <input type="text" class="js-toDoinput toDoInput" />
      </form>
      <h2>📖Pending📖</h2>
      <div class="pending-wrap">
        <ul class="js-toDoPending"></ul>
      </div>
      <h2>📕Finished📕</h2>
      <div class="finished-wrap">
        <ul class="js-toDoFinished"></ul>
      </div>
    </div>

    <div class="audio-container">
      <audio id="audioContainer">
        <source id="audioSource" src="" />
        Your browser does not support the audio format.
      </audio>
      <div class="onOff-wrap js-onOffWrap">
        <div class="js-audioOnOff audioOnOff">♬ Play Music</div>
      </div>
      <div class="js-audioNextBtn audioNextBtn invisiable">⏯</div>
    </div>
  </body>
</html>
